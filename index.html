<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A special Valentine's Day message for Nicky">
    <title>Will You Be My Valentine? üíù</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --bg-color: #0f0c29;
            --bg-gradient: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            --text-color: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background hearts */
        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            opacity: 0.3;
            animation: float 15s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 0.3;
            }

            90% {
                opacity: 0.3;
            }

            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 30px;
            border: 1px solid var(--card-border);
            padding: 40px 30px;
            box-shadow: var(--shadow);
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            font-weight: 700;
            margin-bottom: 15px;
            background: var(--secondary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.2rem);
            font-weight: 300;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .image-container {
            position: relative;
            width: 100%;
            max-width: 350px;
            margin: 0 auto 30px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .image-container:hover {
            transform: scale(1.02);
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            transition: opacity 0.5s ease;
        }

        .question {
            font-size: clamp(1.3rem, 4vw, 1.8rem);
            font-weight: 600;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .buttons-container {
            position: relative;
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            min-height: 150px;
            padding: 20px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Outfit', sans-serif;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-yes {
            background: var(--success-gradient);
            color: white;
            position: relative;
            z-index: 2;
        }

        .btn-yes:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }

        .btn-yes:active {
            transform: translateY(-1px);
        }

        .btn-no {
            background: var(--secondary-gradient);
            color: white;
            position: relative;
            transition: all 0.2s ease;
            z-index: 1;
        }

        .btn-no.moving {
            position: absolute;
        }

        .btn-no:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }

        .success-message {
            display: none;
            animation: bounceIn 0.8s ease-out;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }

            50% {
                transform: scale(1.05);
            }

            70% {
                transform: scale(0.9);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .success-message h2 {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            font-weight: 700;
            margin-bottom: 15px;
            background: var(--success-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .success-message p {
            font-size: clamp(1.1rem, 3vw, 1.3rem);
            font-weight: 300;
            opacity: 0.9;
        }

        .emoji {
            display: inline-block;
            animation: rotate 2s ease-in-out infinite;
            /* Reset gradient text properties to make emojis visible */
            -webkit-text-fill-color: initial;
            -webkit-background-clip: initial;
            background-clip: initial;
            background: none;
        }

        @keyframes rotate {

            0%,
            100% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(-10deg);
            }

            75% {
                transform: rotate(10deg);
            }
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            .card {
                padding: 30px 20px;
            }

            .btn {
                padding: 12px 30px;
                font-size: 1rem;
            }

            .buttons-container {
                min-height: 100px;
            }
        }

        /* Touch-friendly adjustments */
        @media (hover: none) and (pointer: coarse) {
            .btn {
                padding: 18px 45px;
                font-size: 1.2rem;
            }
        }

        /* Music Controls */
        .music-controls {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--card-border);
            padding: 15px 20px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 1000;
            transition: all 0.3s ease;
            animation: slideInRight 0.8s ease-out;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .music-controls:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(31, 38, 135, 0.5);
        }

        .music-toggle {
            background: var(--primary-gradient);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            flex-shrink: 0;
            color: white;
        }

        /* Improve icon visibility with text shadow */
        .music-toggle .play-icon,
        .music-toggle .pause-icon {
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .music-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .music-toggle:active {
            transform: scale(0.95);
        }

        .music-toggle.playing {
            background: var(--primary-gradient);
            animation: pulse-music 2s ease-in-out infinite;
        }

        @keyframes pulse-music {

            0%,
            100% {
                box-shadow: 0 4px 15px rgba(245, 87, 108, 0.3);
            }

            50% {
                box-shadow: 0 4px 25px rgba(245, 87, 108, 0.6);
            }
        }

        .progress-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 200px;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            opacity: 0.8;
            font-weight: 500;
        }

        .progress-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .progress-slider:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Webkit browsers (Chrome, Safari) */
        .progress-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--secondary-gradient);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(245, 87, 108, 0.4);
            transition: all 0.3s ease;
        }

        .progress-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 3px 12px rgba(245, 87, 108, 0.6);
        }

        /* Firefox */
        .progress-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--secondary-gradient);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(245, 87, 108, 0.4);
            transition: all 0.3s ease;
        }

        .progress-slider::-moz-range-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 3px 12px rgba(245, 87, 108, 0.6);
        }

        /* Progress fill effect */
        .progress-slider::-webkit-slider-runnable-track {
            background: linear-gradient(to right,
                    rgba(240, 147, 251, 0.6) 0%,
                    rgba(245, 87, 108, 0.6) var(--progress, 0%),
                    rgba(255, 255, 255, 0.2) var(--progress, 0%));
            border-radius: 3px;
        }

        .progress-slider::-moz-range-track {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .progress-slider::-moz-range-progress {
            background: linear-gradient(to right, rgba(240, 147, 251, 0.6), rgba(245, 87, 108, 0.6));
            border-radius: 3px;
        }

        /* Mobile optimizations for music controls */
        @media (max-width: 768px) {
            .music-controls {
                bottom: 20px;
                right: 20px;
                left: 20px;
                padding: 12px 15px;
            }

            .progress-container {
                min-width: 0;
                flex: 1;
            }

            .music-toggle {
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
            }

            /* Make play button more prominent on mobile when not playing */
            .music-toggle:not(.playing) {
                animation: pulse-attention 2s ease-in-out infinite;
            }
        }

        @media (max-width: 480px) {
            .music-controls {
                bottom: 15px;
                right: 15px;
                left: 15px;
                padding: 10px 12px;
            }

            .time-display {
                font-size: 0.7rem;
            }
        }

        /* Attention-grabbing pulse for play button on mobile */
        @keyframes pulse-attention {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
            }
        }

        /* Tap to play overlay for mobile */
        .tap-to-play-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease-out;
        }

        .tap-to-play-overlay.show {
            display: flex;
        }

        .tap-to-play-content {
            text-align: center;
            padding: 30px;
            background: var(--card-bg);
            border-radius: 20px;
            border: 1px solid var(--card-border);
            box-shadow: var(--shadow);
            animation: bounceIn 0.5s ease-out;
        }

        .tap-to-play-content .play-icon-large {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: pulse-attention 1.5s ease-in-out infinite;
        }

        .tap-to-play-content p {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>

<body>
    <!-- Animated hearts background -->
    <div class="hearts-bg" id="heartsContainer"></div>

    <!-- Tap to Play Overlay (for mobile) -->
    <div class="tap-to-play-overlay" id="tapToPlayOverlay">
        <div class="tap-to-play-content">
            <div class="play-icon-large">üéµ</div>
            <p>Tap anywhere to play music</p>
            <p style="font-size: 0.9rem; opacity: 0.7;">Enhance your experience with sound</p>
        </div>
    </div>

    <!-- Background Music -->
    <audio id="backgroundMusic" loop muted>
        <source src="taylor_swift_timeless.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <div class="card">
            <h1>Hey Nicky! <span class="emoji">üíù</span></h1>
            <p class="subtitle">I have something special to ask you...</p>

            <div class="image-container">
                <img id="mainImage" src="nnns_looking_away.jpg" alt="Us together">
            </div>

            <div id="questionSection">
                <p class="question">Will you be my Valentine? <span class="emoji">üåπ</span></p>

                <div class="buttons-container" id="buttonsContainer">
                    <button class="btn btn-yes" id="yesBtn">Yes! üíï</button>
                    <button class="btn btn-no" id="noBtn">No</button>
                </div>
            </div>

            <div class="success-message" id="successMessage">
                <h2>Yay! <span class="emoji">üéâ</span></h2>
                <p>It's gonna be a wonderful day!</p>
                <p style="margin-top: 15px; font-size: 2rem;">üíñ‚ú®üåπ</p>
            </div>
        </div>
    </div>

    <!-- Music Control Panel -->
    <div class="music-controls" id="musicControls">
        <button class="music-toggle" id="musicToggle" aria-label="Play/Pause Music">
            <span class="play-icon">üéµ</span>
            <span class="pause-icon" style="display: none;">‚è∏Ô∏è</span>
        </button>
        <div class="progress-container">
            <div class="time-display">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
            <input type="range" class="progress-slider" id="progressSlider" min="0" max="100" value="0"
                aria-label="Song Progress">
            <div class="progress-fill" id="progressFill"></div>
        </div>
    </div>

    <script>
        // Create floating hearts background
        function createHearts() {
            const heartsContainer = document.getElementById('heartsContainer');
            const heartSymbols = ['üíï', 'üíñ', 'üíó', 'üíù', 'üíò', '‚ù§Ô∏è', 'üåπ'];

            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 15 + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                heartsContainer.appendChild(heart);
            }
        }

        createHearts();

        // Button functionality
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainImage = document.getElementById('mainImage');
        const questionSection = document.getElementById('questionSection');
        const successMessage = document.getElementById('successMessage');
        const buttonsContainer = document.getElementById('buttonsContainer');

        // Yes button click handler
        yesBtn.addEventListener('click', function () {
            // Change image
            mainImage.style.opacity = '0';
            setTimeout(() => {
                mainImage.src = 'nnns_looking_at_each_others.jpg';
                mainImage.style.opacity = '1';
            }, 300);

            // Hide question and buttons, show success message
            questionSection.style.display = 'none';
            successMessage.style.display = 'block';
        });

        // Track current position index
        let currentPositionIndex = 0;

        // No button hover and click handler - makes it run away
        function moveNoButton() {
            const container = buttonsContainer.getBoundingClientRect();
            const yesButton = yesBtn.getBoundingClientRect();
            const noButton = noBtn.getBoundingClientRect();

            // Define predefined safe positions (relative to container)
            // These positions are carefully chosen to avoid the "Yes" button area
            const safePositions = [
                { left: '10px', top: '10px' },           // Top left
                { left: '10px', top: '80px' },           // Bottom left
                { right: '10px', top: '10px' },          // Top right
                { right: '10px', top: '80px' },          // Bottom right
                { left: '50%', top: '10px', transform: 'translateX(-50%)' },  // Top center
                { left: '50%', top: '80px', transform: 'translateX(-50%)' }   // Bottom center
            ];

            // Get the center position of the Yes button relative to container
            const yesBtnCenterX = yesButton.left - container.left + yesButton.width / 2;
            const yesBtnCenterY = yesButton.top - container.top + yesButton.height / 2;

            // Filter out positions that would overlap with Yes button
            const validPositions = safePositions.filter(pos => {
                // Calculate the position of No button if placed at this safe position
                let testX, testY;

                if (pos.left) {
                    testX = parseInt(pos.left);
                } else if (pos.right) {
                    testX = container.width - parseInt(pos.right) - noButton.width;
                } else if (pos.left === '50%') {
                    testX = (container.width - noButton.width) / 2;
                }

                testY = parseInt(pos.top);

                // Calculate center of No button at test position
                const testCenterX = testX + noButton.width / 2;
                const testCenterY = testY + noButton.height / 2;

                // Calculate distance between centers
                const distance = Math.sqrt(
                    Math.pow(testCenterX - yesBtnCenterX, 2) +
                    Math.pow(testCenterY - yesBtnCenterY, 2)
                );

                // Minimum safe distance (sum of button widths to ensure no overlap)
                const minDistance = (yesButton.width + noButton.width) / 2 + 20; // 20px extra padding

                return distance >= minDistance;
            });

            // If we have valid positions, use them; otherwise use all positions
            const positions = validPositions.length > 0 ? validPositions : safePositions;

            // Move to next position in sequence
            currentPositionIndex = (currentPositionIndex + 1) % positions.length;
            const newPosition = positions[currentPositionIndex];

            // Add 'moving' class to change position to absolute
            noBtn.classList.add('moving');

            // Apply new position
            noBtn.style.left = newPosition.left || 'auto';
            noBtn.style.right = newPosition.right || 'auto';
            noBtn.style.top = newPosition.top;
            noBtn.style.transform = newPosition.transform || 'none';
        }

        // Handle both hover (desktop) and touch start (mobile)
        noBtn.addEventListener('mouseenter', moveNoButton);
        noBtn.addEventListener('touchstart', function (e) {
            e.preventDefault();
            moveNoButton();
        }, { passive: false });

        // Also move on click attempt
        noBtn.addEventListener('click', function (e) {
            e.preventDefault();
            moveNoButton();
        });

        // Prevent default touch behavior to avoid scrolling issues
        noBtn.addEventListener('touchmove', function (e) {
            e.preventDefault();
        }, { passive: false });

        // ========== MUSIC CONTROLS ==========
        const audio = document.getElementById('backgroundMusic');
        const musicToggle = document.getElementById('musicToggle');
        const playIcon = musicToggle.querySelector('.play-icon');
        const pauseIcon = musicToggle.querySelector('.pause-icon');
        const progressSlider = document.getElementById('progressSlider');
        const currentTimeDisplay = document.getElementById('currentTime');
        const durationDisplay = document.getElementById('duration');
        const tapToPlayOverlay = document.getElementById('tapToPlayOverlay');

        let isPlaying = false;
        let hasInteracted = false;
        let autoplayAttempted = false;

        // Detect if we're on a mobile device
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

        // Format time in MM:SS
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Update progress slider and time display
        function updateProgress() {
            if (audio.duration) {
                const progress = (audio.currentTime / audio.duration) * 100;
                progressSlider.value = progress;
                progressSlider.style.setProperty('--progress', `${progress}%`);
                currentTimeDisplay.textContent = formatTime(audio.currentTime);
            }
        }

        // Update duration display when metadata is loaded
        audio.addEventListener('loadedmetadata', function () {
            durationDisplay.textContent = formatTime(audio.duration);
            progressSlider.max = 100;
            console.log('Audio metadata loaded, duration:', audio.duration);
        });

        // Update progress as audio plays
        audio.addEventListener('timeupdate', updateProgress);

        // Handle audio loading errors
        audio.addEventListener('error', function(e) {
            console.error('Audio loading error:', e);
            playIcon.style.display = 'inline';
            pauseIcon.style.display = 'none';
            musicToggle.classList.remove('playing');
        });

        // Preload audio metadata on mobile
        if (isMobile) {
            audio.preload = 'metadata';
        }

        // Handle progress slider change (seeking)
        progressSlider.addEventListener('input', function () {
            const seekTime = (this.value / 100) * audio.duration;
            audio.currentTime = seekTime;
            updateProgress();
        });

        // Toggle play/pause
        function toggleMusic() {
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
                playIcon.style.display = 'inline';
                pauseIcon.style.display = 'none';
                musicToggle.classList.remove('playing');
            } else {
                // Unmute on first interaction
                if (!hasInteracted) {
                    audio.muted = false;
                    hasInteracted = true;
                }

                // For iOS, we need to load the audio first
                if (isIOS && audio.readyState < 2) {
                    audio.load();
                }

                audio.play().then(() => {
                    isPlaying = true;
                    playIcon.style.display = 'none';
                    pauseIcon.style.display = 'inline';
                    musicToggle.classList.add('playing');
                }).catch(error => {
                    console.log('Play prevented:', error);
                    // Make sure the play button is visible
                    playIcon.style.display = 'inline';
                    pauseIcon.style.display = 'none';
                });
            }
        }

        // Play/pause button click handler
        musicToggle.addEventListener('click', toggleMusic);

        // Auto-start music on first user interaction
        function autoStartMusic(event) {
            if (!hasInteracted) {
                hasInteracted = true;
                audio.muted = false;

                // Hide the tap-to-play overlay
                if (tapToPlayOverlay) {
                    tapToPlayOverlay.classList.remove('show');
                }

                // For iOS, load the audio first
                if (isIOS && audio.readyState < 2) {
                    audio.load();
                }

                audio.play().then(() => {
                    isPlaying = true;
                    playIcon.style.display = 'none';
                    pauseIcon.style.display = 'inline';
                    musicToggle.classList.add('playing');
                    console.log('Music started successfully on user interaction');
                }).catch(error => {
                    console.log('Autoplay prevented on interaction:', error);
                    // Ensure play button is visible as fallback
                    playIcon.style.display = 'inline';
                    pauseIcon.style.display = 'none';
                    musicToggle.classList.remove('playing');
                });
            }
        }

        // Handle tap-to-play overlay click
        if (tapToPlayOverlay) {
            tapToPlayOverlay.addEventListener('click', function(e) {
                e.stopPropagation();
                autoStartMusic(e);
            });

            tapToPlayOverlay.addEventListener('touchstart', function(e) {
                e.stopPropagation();
                autoStartMusic(e);
            }, { passive: true });
        }

        // Try to auto-start on first click/touch anywhere on the page
        // Use capture phase to ensure we catch the event before other handlers
        document.addEventListener('click', autoStartMusic, { once: true, capture: true });
        document.addEventListener('touchstart', autoStartMusic, { once: true, capture: true, passive: true });

        // Attempt to play immediately (will work if browser allows - mainly for desktop)
        if (!isMobile) {
            audio.play().then(() => {
                audio.muted = false;
                hasInteracted = true;
                isPlaying = true;
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'inline';
                musicToggle.classList.add('playing');
                autoplayAttempted = true;
                console.log('Autoplay successful (desktop)');
            }).catch(() => {
                // Autoplay blocked, will wait for user interaction
                console.log('Autoplay blocked - waiting for user interaction');
                autoplayAttempted = true;
            });
        } else {
            // On mobile, show tap-to-play overlay after a short delay
            console.log('Mobile detected - waiting for user interaction to start music');
            setTimeout(() => {
                if (!hasInteracted && tapToPlayOverlay) {
                    tapToPlayOverlay.classList.add('show');
                }
            }, 1000); // Show overlay after 1 second if no interaction
            autoplayAttempted = true;
        }
    </script>
