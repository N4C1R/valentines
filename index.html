<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? ðŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            background: white;
            border-radius: 30px;
            padding: 40px 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
        }

        h1 {
            color: #764ba2;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .image-container {
            margin: 30px 0;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .question {
            font-size: 1.8rem;
            color: #333;
            margin: 30px 0;
            font-weight: 600;
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
            position: relative;
            min-height: 60px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            touch-action: manipulation;
        }

        #yesBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }

        #yesBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
        }

        #yesBtn:active {
            transform: scale(0.95);
        }

        #noBtn {
            background: #e0e0e0;
            color: #666;
            position: absolute;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .success-message {
            display: none;
            font-size: 2rem;
            color: #f5576c;
            margin-top: 30px;
            font-weight: 700;
            animation: fadeInScale 0.6s ease-out;
        }

        .success-message.show {
            display: block;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .hearts {
            display: none;
            font-size: 3rem;
            margin: 20px 0;
        }

        .hearts.show {
            display: block;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .question {
                font-size: 1.4rem;
            }
            
            button {
                padding: 12px 30px;
                font-size: 1rem;
            }
            
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hey Nicky! ðŸ’•</h1>
        <p class="subtitle">I have something important to ask you...</p>

        <div class="image-container">
            <img id="coupleImage" src="nnns_looking_away.jpg" alt="Us">
        </div>

        <p class="question">Will you be my Valentine?</p>

        <div class="buttons-container" id="buttonsContainer">
            <button id="yesBtn">Yes! ðŸ’–</button>
            <button id="noBtn">No</button>
        </div>

        <div class="hearts" id="hearts">ðŸ’• ðŸ’– ðŸ’•</div>
        <div class="success-message" id="successMessage">
            Yay! It's gonna be a wonderful day! ðŸŽ‰
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const coupleImage = document.getElementById('coupleImage');
        const successMessage = document.getElementById('successMessage');
        const hearts = document.getElementById('hearts');
        const buttonsContainer = document.getElementById('buttonsContainer');
        const question = document.querySelector('.question');

        // Function to move the "No" button to a random position
        function moveNoButton() {
            const container = buttonsContainer;
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            // Get viewport dimensions
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;

            // Calculate random position within safe bounds
            const maxX = viewportWidth - btnRect.width - 40;
            const maxY = viewportHeight - btnRect.height - 40;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            // Position the button absolutely on the page
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Handle "No" button hover and touch
        noBtn.addEventListener('mouseenter', moveNoButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        // Prevent "No" button from being clicked
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        // Handle "Yes" button click
        yesBtn.addEventListener('click', () => {
            // Change the image
            coupleImage.src = 'nnns_looking_at_each_others.jpg';

            // Hide buttons
            buttonsContainer.style.display = 'none';

            // Show success message and hearts
            successMessage.classList.add('show');
            hearts.classList.add('show');

            // Update question text
            question.style.display = 'none';
        });
    </script>
</body>
</html>
